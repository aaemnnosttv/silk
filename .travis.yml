language: php

matrix:
  include:
    - php: 5.6
      env: WP_VERSION=4.5.3
    - php: 5.6
      env: WP_VERSION=latest

    - php: 7.0
      env: WP_VERSION=latest
    - php: 7.0
      env: WP_VERSION=trunk

    - php: 7.1
      env: WP_VERSION=latest

    - php: hhvm
      env: WP_VERSION=latest

before_install:
    - composer self-update --stable
    - composer validate --strict

install: composer install

before_script:
    - bash tests/bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
    - mkdir -p build/logs

script: vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success: travis_retry php vendor/bin/coveralls -v

before_deploy: bash build/bin/build-docs.sh

deploy:
    provider: s3
    access_key_id: AKIAIUOEMT3YXWAPTEJA
    secret_access_key:
        secure: 
    bucket: aaemnnosttv-silk-api-docs
    acl: public_read
    skip_cleanup: true
    local_dir: ../silk-api-docs
    on:
        branch: master
        php: 5.6
        condition: $WP_VERSION = latest

cache:
  directories:
    - vendor

notifications:
    email:
        on_success: never
        on_failure: change
