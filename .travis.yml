language: php

php:
    - 5.5
    - 5.6
    - 7.0
    - hhvm

notifications:
    email:
        on_success: never
        on_failure: change

env:
    - WP_VERSION=latest WP_MULTISITE=0

before_script:
    - composer self-update --stable
    - composer validate --strict
    - composer install
    - bash tests/bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

script:
    - mkdir -p build/logs
    - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
    - travis_retry php vendor/bin/coveralls -v

before_deploy:
    - bash build/bin/build-docs.sh

deploy:
    provider: s3
    access_key_id: AKIAIUOEMT3YXWAPTEJA
    secret_access_key:
        secure: 
    bucket: aaemnnosttv-silk-api-docs
    acl: public_read
    skip_cleanup: true
    local_dir: ../silk-api-docs
    on:
        php: 5.6
        all_branches: true
